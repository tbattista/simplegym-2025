[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile.python"

[deploy]
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[[deploy.environmentVariables]]
name = "GOTENBERG_URL"
value = "https://gotenberg-production-c928.up.railway.app"

[[deploy.environmentVariables]]
name = "ENVIRONMENT"
value = "production"
